<script language="javascript" type="text/javascript">

// https://en.wikipedia.org/wiki/Truchet_tiles
var width = 0.0;
var height = 0.0;
var baseColor = null;
var tiles = [];
var tileSize = 50;
var numRows = 10;
var numCols = 10;
var offset = 50;

function setup() 
{
  width = tileSize * numCols;
  height = tileSize * numRows;

  baseColor = {r: Math.random() * 200, 
               g: Math.random() * 200,
               b: Math.random() * 200};

  createCanvas(width, height);
  
  var pg = createGraphics(tileSize, tileSize);
  var color = jitter();
  pg.background(color.r, color.g, color.b);
  pg.fill(0);
  pg.noStroke();
  pg.triangle(0,0, 0,25, 25,0);
  tiles.push(pg);

  pg = createGraphics(tileSize, tileSize);
  color = jitter();
  pg.background(color.r, color.g, color.b);
  pg.fill(0);
  pg.noStroke();
  pg.triangle(0,0, 25,25, 0,25);  
  tiles.push(pg);

  pg = createGraphics(tileSize, tileSize);
  color = jitter();
  pg.background(color.r, color.g, color.b);
  pg.fill(0);
  pg.noStroke();
  pg.triangle(0,0, 25,0, 25,25);    
  tiles.push(pg);

  var pg = createGraphics(tileSize, tileSize);
  color = jitter();
  pg.background(color.r, color.g, color.b);
  pg.fill(0);
  pg.noStroke();
  pg.triangle(0,25, 25,0, 25,25);    
  tiles.push(pg);

  drawTiles();
}

function jitter()
{
  var redJitter = 0.0; //2.0 * Math.random() * offset + offset; 
  var greenJitter = 2.0 * Math.random() * offset + offset; 
  var blueJitter = 0.0; //2.0 * Math.random() * offset + offset; 

  var red = baseColor.r + redJitter;
  var green = baseColor.g + greenJitter;
  var blue = baseColor.b + blueJitter;   

  console.log(red+" "+green+" "+blue);
  return {r:red, g: green, b: blue};
}

function mouseClicked()
{
   drawTiles();
}

function drawTiles() 
{
   for (var i = 0; i < numRows; i++)
   {
      for (var j = 0; j < numCols; j++)
      {
         var tileId = Math.floor(Math.random() * 4);
         var x = j * tileSize;
         var y = i * tileSize;
         image(tiles[tileId], x, y, tileSize+1, tileSize+1);
      }
   }
}

function draw()
{
}

</script>
